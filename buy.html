<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaveri</title>
    <link rel="stylesheet" href="buy.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <header>
        <div class="nav">
            <div class="logo">

                <a href='/shop'><img src="kaveri.jpg"></a>
                <h2>
                    <span id="kav">KAV</span>
                    <span id="eri">ERI</span>
                </h2>

                <div class="btn" style="display: none;"></div>
                <button class="btn" id="btn1">
                     <a href='/cart'><i class="fa-solid fa-cart-shopping cart"></i>&nbsp;Cart</a>
                        </button>


                <i class="fa-solid fa-bars user" id="bar"></i>



            </div>



        </div>


        <div id="acc">
            <ul>
                <button id="acc_btn"><i class="fa-solid fa-xmark"></i></button>
                <li><i class="fa-solid fa-users icon  "></i>&nbsp;&nbsp;&nbsp; Account</li>
                <li><i class="fa-solid fa-right-from-bracket icon"></i>&nbsp;&nbsp;&nbsp;Sign out</li>
                <li><i class="fa-solid fa-gear icon"></i>&nbsp;&nbsp;&nbsp;Settings</li>
            </ul>
        </div>


    </header>
    <div id="product">
        <img id="productImage" src="" alt="Product Image">

        <h3 id="productName"></h3>
        <h2 id="productPrice"></h2>
        <h4 id="productQuantity"></h4>
    </div>
    <div class="form">
        <div class="innerform">
            <h1>Customer Order</h1><br><br>
            <form method="post" action="buy.php">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br>
                <label for="phone number">Mobile Number</label><br>
                <input type="mobile number" id="phnum" name="mobile" placeholder="Enter your Number" required>
                <button id="sotp">Send OTP</button><br>
                <input type="number" name="votp" placeholder="Enter your otp">
                <button id="votp">Verify</button><br>
                <label for="address">Address</label><br>
                <input type="textarea" name="address" id="address" placeholder="Enter Your Address" required><br>
                <h2>Payments Method</h2>
                <select name="payment" id="dis" required>
                    <option value="" >Select</option>
                    <option value="googlepay">Google Pay</option>
                    <option value="phonepay">Phone Pay</option>
                    <option value="paytm">PayTm</option>
                    <option value="cod">Cash On Delivery</option>
                </select><br>

                <select name="product" id="selectedProduct" required>
                </select>


                <button id="submit" name="sub">Confirm Order</button><br>

            </form>
        </div>
    </div>

    <script>
        // Retrieve stored product details from local storage
        var storedProductDetails = localStorage.getItem('selectedProduct');
        if (storedProductDetails) {
            // Parse JSON and display the details
            var productDetails = JSON.parse(storedProductDetails);
            document.getElementById('productName').innerText = productDetails.name;
            document.getElementById('productPrice').innerText = productDetails.price;
            document.getElementById('productImage').src = productDetails.image;
            document.getElementById('productQuantity').innerText = productDetails.quantity;
            var productSelect = document.getElementById('selectedProduct');

            var option = document.createElement('option');
            option.value = productDetails.name + ' - ' + productDetails.price + ' - ' + productDetails.quantity; // Set a value for the option (you may adjust this based on your needs)
            option.text = productDetails.name;
            productSelect.add(option);
            // Clear the stored data after displaying
            //localStorage.removeItem('selectedProduct');
        } else {
            // Handle case when no product is selected
            alert("No product selected for purchase.");
            window.location.href = "shop.html"; // Redirect to shop.html or handle appropriately
        }
    </script>





    <script src="buy.js"></script>
</body>

</body>

</html>
